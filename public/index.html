<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="chat-app">
    <div class="chat-sidebar">
      <h2>Online Users</h2>
      <ul id="users-list"></ul>
    </div>
    <div class="chat-main">
      <div class="chat-header">
        <h1>Real-Time Chat Room</h1>
        <div id="user-info"></div>
      </div>
      <div id="messages" class="chat-messages"></div>
      <div id="typing-indicator"></div>
      <form id="message-form" autocomplete="off">
        <input id="message-input" type="text" placeholder="Type a message..." maxlength="500" required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Enter Chat Room</h2>
      <form id="login-form">
        <input id="username-input" type="text" placeholder="Enter your username" maxlength="20" required />
        <button type="submit">Join</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
